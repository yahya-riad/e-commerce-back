spring:
  datasource:
    url: jdbc:mariadb://localhost:3306/e-commerce
    username: root
    password:
    driver-class-name: org.mariadb.jdbc.Driver
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

springdoc:
  api-docs:
    enabled: true
    path: /api-docs
    format: yaml
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
